<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Sorting Visualizer</h1>
    <div class="controls">
        <button onclick="generateArray()">Generate Array</button>
        <button onclick="bubbleSort()">Bubble Sort</button>
        <button onclick="quickSort(0, bars.length - 1)">Quick Sort</button>
        <button onclick="mergeSort(0, bars.length - 1)">Merge Sort</button>
        <button onclick="selectionSort()">Selection Sort</button>
        <button onclick="insertionSort()">Insertion Sort</button>
        <input type="range" id="speed" min="10" max="500" value="100" oninput="updateSpeed()">
    </div>
    <div class="array-container"></div>
</body>
</html>
